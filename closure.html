<body>

     ********************** closure ********************
     closure : closure is function that inherits all properties of parent function
    <script>
         function calcy(num1,num2){
             return function(){
                return (num1 + num2 );
             };
         }
         let c = calcy(10,20);
         let add = c();
         alert(add);


    </script>
</body>
